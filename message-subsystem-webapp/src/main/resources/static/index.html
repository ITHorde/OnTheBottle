<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <label>Активные ивенты</label>
    <select name="select" id="active-events"></select>
</p>
<p>
    <label>Пройденные ивенты</label>
    <select name="select" id="passed-events"></select>
</p>
<p>
    <label for="title">Заголовок</label>
    <input type="text" id="title"/>
</p>
<p>
    <label for="text">Текст</label>
    <input type="text" id="text"/>
</p>
<p>
    <label for="startTime">Время старта</label>
    <input type="datetime-local" id="startTime"/>
</p>
<p>
    <label for="endTime">Время завершения</label>
    <input type="datetime-local" id="endTime"/>
</p>
<p>
    <label for="place">Место</label>
    <input type="text" id="place" value="0" disabled/>
</p>

<p>
    <label for="result">Результат последней операции</label>
    <label id="result">-</label>
</p>
<input type="button" onclick="saveEvent()" value="Создать/Обновить!">
<input type="button" onclick="deleteEvent()" value="Завершить евент!">

<script src="js/lib/jquery-1.11.1.js"></script>
<script src="js/saveEvent.js"></script>
<script src="js/loadAllEvents.js"></script>
<script src="js/loadInfoEvent.js"></script>
<script src="js/closeEvent.js"></script>
</body>
</html>
