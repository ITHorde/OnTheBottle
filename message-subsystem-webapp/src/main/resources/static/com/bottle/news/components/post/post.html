<div id="{{ctrl.post.postId}}" class="container post-wrapper pl-0 pr-0 mb-3">
    <div class="row m-0">
        <div class="col-1 p-0 text-center align-self-center mt-2 mb-2">
            <div>
                <img id="ownerAvatar" src="images/11.jpg" class="post-avatar" alt="ava">
            </div>
            <div>
                <a id="ownerPage" href=""><i class="fa fa-id-card-o"></i></a>
            </div>
            <div>
                <a id="ownerMessage" href=""><i class="fa fa-envelope-o"></i></a>
            </div>
            <div>
                <a id="ownerStatistic" href=""><i class="fa fa-bar-chart-o"></i></a>
            </div>
        </div>

        <div class="col-11 p-0">
            <div class="container">
                <div class="row bg-light alert alert-info p-1 mb-0 text-left">
                    <div class="postOwner col-3 text-left"><a href="">{{ctrl.post.postOwner}}</a></div>
                    <div class="postTopic col-6 text-left">{{ctrl.post.postTitle}}</div>
                    <div class="postDate col-3 text-right">{{ctrl.post.postDate}}</div>
                </div>
                <div class="row post-body align-items-center m-0 p-0 ">
                    <div class="postText col text-left ">{{ctrl.post.postText}}</div>
                </div>
                <div class="row bg-light alert alert-info p-1 mb-0 text-left">
                    <div class="col-3">
                        <a href="">Comments: <span class="postComment">1</span> <i
                                class="fa fa-comments-o"></i></a>
                    </div>
                    <div class="col-3">
                        <a href="">Likes: <span class="postLike">10</span> <i
                                class="fa fa-thumbs-o-up"></i></a>
                    </div>
                    <div class="col-3">
                        <a href="">Add to Favorites <i class="postFavorite fa fa-star-o"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
