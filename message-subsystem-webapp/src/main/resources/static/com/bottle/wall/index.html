<html lang="en">

<body  onload="getSelect(); getUserss()"> <!--//TODO-->
<a href="../../../index.html"><input type="button" value="Main"></a><br>
<div class="user">
    <h2>Add User</h2>
    <h6>Add user name</h6>
    <input id="name" type="text" placeholder="add User name ">
    <h6>Add user surname</h6>
    <input id="status" type="text" placeholder="add  User surname ">

    <p id="message1"></p>

    <button id="button1" onclick="addUser()">AddUser</button>

</div>
<div class="post">
        <h2>Add Post</h2>
        <span>Title</span><br>
        <input id="title" type="text" size="100" placeholder="input title"><br>
        <span>Post text </span><br>
        <textarea id="post" cols="30" rows="10" placeholder="input text your post"></textarea><br>
        <span>Vision</span><br>
        <div id="sel"  style="width: 100px;height: 20px">
        </div><br>
    <p>Choose your name</p>
    <div id="user">
    </div><br>
    <div id="img">
    </div><br>

    <span>Post image</span><br>

    <form id="upload-file-form">
        <label for="upload-file-input">Load your image:</label>
        <input id="upload-file-input" type="file" name="file" accept="*" />
        <br />
        <span id="upload-file-message"></span>
    </form>

    <button id="button" onclick="doPost();uploadFile()" style="margin-top: 10px">Add post</button>
    <label id="message"></label>
    </div>
<div id="userPosts">
    </div>

</body>
