<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Events</title>
</head>
<body>

<div class="container-fluid header-container">
    <header>
        <div class="row">
            <div class="col-sm">
                <a href="/">
                    <img src="images/logo.svg" alt="beer-bottle" data-toggle="tooltip" data-placement="right" data-html="true" title="<b>На главную</b>">
                </a>
            </div>
            <div class="col-sm-4">
                <form name="search" action="#" class="search-form">
                    <label for="search">
                        <input type="search" id="search" class="search-input">
                    </label>
                    <button type="submit">Search</button>
                </form>
            </div>
            <div class="col-sm">
                <a href="#">
                    <img src="images/event.svg" alt="events" data-toggle="tooltip" data-placement="right" data-html="true" title="<b>Ивенты</b>">
                </a>
            </div>
            <div class="col-sm">
                <a href="#">
                    <img src="images/message.svg" alt="message" data-toggle="tooltip" data-placement="right" data-html="true" title="<b>Сообщения</b>">
                </a>
            </div>
            <div class="col-sm">
                <a href="#">
                    <img src="images/friend.svg" alt="message" data-toggle="tooltip" data-placement="right" data-html="true" title="<b>Друзья</b>">
                </a>
            </div>
            <div class="col-sm">
                <p>@user</p>
            </div>
            <div class="col-sm">
                <a href="#">
                    <img src="images/settings.svg" alt="settings" data-toggle="tooltip" data-placement="right" data-html="true" title="<b>Настройки</b>">
                </a>
            </div>
        </div>
    </header>
</div>
<div class="container main-content">
    <main>
        <div class="row">
            <div class="col-sm-2">

            </div>
            <div class="col-sm-10">

            </div>
        </div>
    </main>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
    })
</script>
</body>
</html>
