<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add comment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/onload.js"></script>
    <script src="js/addComment.js"></script>
    <script src="js/showComments.js"></script>


</head>
<body onload="onload()">
<div class="post">
    <div class="posting">
        <div class="info">
            <div class="userImage"></div>

            <div class="dateTitle"></div>

            <div class="menuPost"></div>

        </div>

        <p class="image">

        </p>
        <div class="text">

        </div>
        <div class="comments">
            <div class="commentList">
            </div>
            <div class="commentEdit">
                <textarea id="textComment" class="comment"></textarea>
                <script type="text/javascript">
                   function commenting(){ var text=document.getElementById("textComment").value;
                    var comment={text:text};
                    localStorage.setItem("TextComment",JSON.stringify(comment));}
                </script>
                <button class="addComment" title="comment" onclick="comment()"></button>
                <div class="likes">
                <input class="like" type="button" title="Like" onclick="addLike()">
                <p class="likeCounter"></p>
                <input class="dislike" type="button" title="Dislike" onclick="addLike()">
                <p class="dislikeCounter"></p>
            </div>
            </div>
        </div>
    </div>
</div>

</body>


</html>
